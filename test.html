<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Particle Galaxy</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<canvas id='scene'></canvas>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="./script.js"></script>
</body>
<body>
<div class="mydiv">
  <select id="appNamelist" style="margin-left: 50px;height: 40px" onchange="change()" >
    <option value=1>必应</option>
    <option value=2>谷歌</option>
    <option value=3>百度</option>
    <option value=4>搜狗</option>
    <option></option>
</select>
  <input type="text" id="myInput" onkeydown="if(event.keyCode==13) {myFunction()}" placeholder="Search for the world" title="请输入"       style="padding: 0.5em;  width: 500px"value="">
</div>
</body>



<script>
  var test=1;
  function myFunction(){var a=document.getElementById("myInput").value;
  switch (test) {
    case 1:
      window.open("http://cn.bing.com/search?q="+a);
      
      break;
    case 2:
      window.open("https://www.google.com/search?q="+a);
      break;
  
    case 3:
      window.open("http://www.baidu.com/baidu?wd="+a);
      break;

    case 4:
      window.open("http://www.sogou.com/web?query="+a);
      break;
   
  }
  }

  function change() {
    // 获取参数
    var vs = $('select option:selected').val();
        // 触发对应的函数
        if (vs==1){test=1}
        if (vs==2){test=2}
        if (vs==3){test=3}
        if (vs==4){test=4}
        
  }
</script>


</html>
